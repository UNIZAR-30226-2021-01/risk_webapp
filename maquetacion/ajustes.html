<!DOCTYPE html>
<html lang="en">
<head>

    <h1 id="title-small">RISK</h1>


        <div class="selector">

                <div class="avatar-container">
                    <img id="avatar-ajustes" src="https://img.icons8.com/color/452/avatar.png" alt="Avatar">
                </div>
                <img class="flecha sig" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.fastly.picmonkey.com%2Fcontent4%2Fpreviews%2Fmain%2Farrows%2Farrow_01_550.png&f=1&nofb=1" alt="Flecha siguiente">
            </div>
            <h2>Elige tu icono</h2>

                <img class="flecha prev" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.fastly.picmonkey.com%2Fcontent4%2Fpreviews%2Fmain%2Farrows%2Farrow_01_550.png&f=1&nofb=1" alt="Flecha anterior">

                    <img id="ficha-ajustes" src="https://cdn.pixabay.com/photo/2013/07/13/01/22/toy-soldier-155618__340.png" alt="Avatar">
                </div>
                <img class="flecha sig" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.fastly.picmonkey.com%2Fcontent4%2Fpreviews%2Fmain%2Farrows%2Farrow_01_550.png&f=1&nofb=1" alt="Flecha siguiente">
            </div>
            <h2>Elige la apariencia de tus fichas</h2>

            <div class="container cont-ajustes">
                <div class="nav-buttons">
                    <div class="btn btn-nav">
                        <h2>Cancelar</h2>
                    </div>   
                    <div class="btn btn-nav">
                        <h2>Guardar</h2>
                    </div>

        <aside id="sidebar">
            <div id="opc-ajustes" class="sidebar-item">
                <img src="https://img.icons8.com/color/452/avatar.png" alt="avatar">
            </div>
            <div id="opc-notificaciones" class="sidebar-item">
                <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-bell-512.png" alt="Icono notificaciones">
