<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title-small">RISK</h1>

    <div class="selector-avatar">
        <img class="flecha prev" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.fastly.picmonkey.com%2Fcontent4%2Fpreviews%2Fmain%2Farrows%2Farrow_01_550.png&f=1&nofb=1" alt="Flecha anterior">
        <div class="avatar-container">
            <img id="avatar" src="https://img.icons8.com/color/452/avatar.png" alt="Avatar">
        </div>
        <img class="flecha sig" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.fastly.picmonkey.com%2Fcontent4%2Fpreviews%2Fmain%2Farrows%2Farrow_01_550.png&f=1&nofb=1" alt="Flecha siguiente">
    </div>
    <div class="container cont-reg">
        
        <form id="registro">
            <input type="text" name="usuario-reg" id="usuario-reg" placeholder="Nombre de Usuario">
            <input type="text" name="correo-reg" id="correo-reg" placeholder="Correo"/>
            <input type="password" name="contrasenya-reg" id="contrasenya-reg" placeholder="Contraseña"/>
        
        <div class="nav-buttons">
            <div class="btn btn-nav">
                <button type="button">Atrás</button>
            </div>   
            <div class="btn btn-nav">
                <button type="submit">Registrar</button>
            </div>  
        </div>
        </form>
        
           
    </div>

</body>
</html>
